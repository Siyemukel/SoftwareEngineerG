{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Manage Staff</h2>

    <table border="1" cellpadding="5">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Admin</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for staff in staff_list %}
            <tr>
                <td>{{ staff.id }}</td>
                <td>{{ staff.username }}</td>
                <td>{{ staff.name }}</td>
                <td>{{ staff.surname }}</td>
                <td>{{ 'Yes' if staff.is_admin else 'No' }}</td>
                <td>
                    <!-- Example actions -->
                    <a href="{{ url_for('main.edit_staff', staff_id=staff.id) }}">Edit</a> |
                    <a href="{{ url_for('main.delete_staff', staff_id=staff.id) }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('main.add_staff') }}">Add New Staff</a>
</div>
{% endblock %}
