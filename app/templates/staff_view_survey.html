{% extends "base.html" %}
{% block content %}
<h2>Survey Responses for {{ student.name }}</h2>
<ul>
  {% for survey in surveys %}
    <li>
      Response: {{ survey.response_text }} <br>
      Submitted: {{ survey.created_at.strftime("%Y-%m-%d %H:%M") }}
    </li>
  {% endfor %}
</ul>
{% endblock %}
