{% extends "base.html" %}

{% block title %}Login{% endblock %}
{% block content %}
<div class="login">
    <!-- Background bubbles -->
    <div class="bubble orange"></div>
    <div class="bubble purple"></div>

    <div class="login-container">
        <div class="form-section">
            <div class="form-header">
                <h1>Numeraid</h1>
                <p>Welcome Back!</p>
            </div>

            <div class="divider">
                <span>Login</span>
            </div>

            <form method="POST" action="{{ url_for('main.login') }}">
                <div class="form-group mb-3">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your email or username" required>
                </div>
                
                <div class="form-group mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="btn btn-primary submit-btn w-100">Login</button>
                
                <div class="signup-link">
                    Don't have an account? <a href="/signup">Sign up</a>
                </div>
            </form>
        </div>

        <div class="image-section"></div>
    </div>
</div>
{% endblock %}
