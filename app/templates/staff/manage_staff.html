{% extends "base.html" %}

{% block content %}
<div class="manage-staff-container">
    <h2>Manage Staff</h2>

    <table class="staff-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Admin</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for staff in staff_list %}
            <tr>
                <td data-label="ID">{{ staff.id }}</td>
                <td data-label="Username">{{ staff.username }}</td>
                <td data-label="Name">{{ staff.name }}</td>
                <td data-label="Surname">{{ staff.surname }}</td>
                <td data-label="Admin">{{ 'Yes' if staff.is_admin else 'No' }}</td>
                <td data-label="Actions">
                    <div class="action-links">
                        <a href="{{ url_for('main.edit_staff', staff_id=staff.id) }}">Edit</a> |
                        <a href="{{ url_for('main.delete_staff', staff_id=staff.id) }}" class="delete-link">Delete</a>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('main.add_staff') }}" class="add-staff-btn">Add New Staff</a>
</div>
{% endblock %}
