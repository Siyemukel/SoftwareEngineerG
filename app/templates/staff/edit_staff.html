{% extends "base.html" %}

{% block content %}
<div class="edit-staff-container">
    <h2>Edit Staff Member</h2>
    <form method="POST" class="edit-staff-form">

        <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" id="username" class="form-input" value="{{ staff.username }}" required>
        </div>

        <div class="form-group">
            <label for="name" class="form-label">First Name</label>
            <input type="text" name="name" id="name" class="form-input" value="{{ staff.name }}" required>
        </div>

        <div class="form-group">
            <label for="surname" class="form-label">Surname</label>
            <input type="text" name="surname" id="surname" class="form-input" value="{{ staff.surname }}" required>
        </div>

        <div class="form-group">
            <label for="password" class="form-label">Password (leave blank if not changing)</label>
            <input type="password" name="password" id="password" class="form-input">
        </div>

        <div class="button-group">
            <button type="submit" class="submit-btn">Update Staff</button>
            <a href="{{ url_for('main.staff_dashboard') }}" class="cancel-btn">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
