{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Edit Staff Member</h2>
    <form method="POST">
        {{ csrf_token() }}

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" value="{{ staff.username }}" required>
        </div>

        <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" name="name" id="name" class="form-control" value="{{ staff.name }}" required>
        </div>

        <div class="form-group">
            <label for="surname">Surname</label>
            <input type="text" name="surname" id="surname" class="form-control" value="{{ staff.surname }}" required>
        </div>

        <div class="form-group">
            <label for="password">Password (leave blank if not changing)</label>
            <input type="password" name="password" id="password" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary mt-2">Update Staff</button>
        <a href="{{ url_for('main.staff_dashboard') }}" class="btn btn-secondary mt-2">Cancel</a>
    </form>
</div>
{% endblock %}
